apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: multus-webhook
  name: multus-webhook-installation
  namespace: default
spec:
  template:
    spec:
      tolerations:
      - operator: Exists
      serviceAccount: multus-webhook-sa
      containers:
      - name: multus-webhook-installer
        image: multus-webhook:latest
        command:
        - /webhook/deployment
        imagePullPolicy: IfNotPresent
      restartPolicy: Never
